# =============================================================================
# SaveAction Nginx Reverse Proxy Configuration
#
# Routes:
#   /api/*     → API server (Fastify on port 3001)
#   /health/*  → API health checks
#   /          → Web UI (Next.js on port 3000)
#
# Features:
#   - SSE support for real-time run progress streaming
#   - WebSocket upgrade support
#   - Gzip compression
#   - Security headers
#   - File upload size limits (50MB for recordings)
# =============================================================================

upstream api {
    server api:3001;
}

upstream web {
    server web:3000;
}

server {
    listen 80;
    server_name _;

    # -------------------------------------------------------------------------
    # Security headers
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------------------------------------------------------
    # Gzip compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # -------------------------------------------------------------------------
    # File upload limit (recordings can be large)
    # -------------------------------------------------------------------------
    client_max_body_size 50m;

    # -------------------------------------------------------------------------
    # API routes → Fastify backend
    # -------------------------------------------------------------------------
    location /api/ {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }

    # -------------------------------------------------------------------------
    # SSE endpoint (Server-Sent Events for run progress)
    # Requires special proxy settings to prevent buffering
    # -------------------------------------------------------------------------
    location ~ ^/api/v1/runs/.*/progress/stream$ {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # Long timeout for SSE connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # -------------------------------------------------------------------------
    # Health check routes → API
    # -------------------------------------------------------------------------
    location /health/ {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # -------------------------------------------------------------------------
    # Queue status → API
    # -------------------------------------------------------------------------
    location /api/queues/ {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # -------------------------------------------------------------------------
    # Next.js static files (cached aggressively)
    # -------------------------------------------------------------------------
    location /_next/static/ {
        proxy_pass http://web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # -------------------------------------------------------------------------
    # All other routes → Next.js Web UI
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
