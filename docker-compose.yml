# =============================================================================
# SaveAction Production Docker Compose
#
# Usage:
#   1. Copy .env.production.example to .env
#   2. Edit .env with your production values
#   3. docker compose -f docker-compose.yml up -d
#
# Services:
#   - postgres:  PostgreSQL 16 database
#   - redis:     Redis 7 cache + job queue
#   - api:       Fastify REST API server
#   - worker:    BullMQ job processor (Playwright test executor)
#   - web:       Next.js web dashboard
#   - nginx:     Reverse proxy (port 80)
#
# Scaling:
#   docker compose -f docker-compose.yml up -d --scale worker=4
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-saveaction}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-saveaction}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-saveaction} -d ${DB_NAME:-saveaction}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - saveaction

  # ---------------------------------------------------------------------------
  # Redis Cache + Job Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    command: >
      redis-server
        --appendonly yes
        --maxmemory 256mb
        --maxmemory-policy noeviction
        --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$$REDIS_PASSWORD\" ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 128M
    networks:
      - saveaction

  # ---------------------------------------------------------------------------
  # API Server (Fastify)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    image: saveaction-api:latest
    restart: unless-stopped
    command: ["node", "packages/api/dist/server.js"]
    environment:
      NODE_ENV: production
      API_PORT: 3001
      API_HOST: 0.0.0.0
      DATABASE_URL: postgresql://${DB_USER:-saveaction}:${DB_PASSWORD:?DB_PASSWORD is required}@postgres:5432/${DB_NAME:-saveaction}
      REDIS_URL: redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-SaveAction}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost}
      VIDEO_STORAGE_PATH: /app/storage/videos
      SCREENSHOT_STORAGE_PATH: /app/storage/screenshots
    volumes:
      - storage-data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/health/live').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - saveaction

  # ---------------------------------------------------------------------------
  # Worker (BullMQ + Playwright)
  # Executes test recordings using real browsers
  # Scale with: docker compose up -d --scale worker=4
  # ---------------------------------------------------------------------------
  worker:
    image: saveaction-api:latest
    restart: unless-stopped
    command: ["node", "packages/api/dist/worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-saveaction}:${DB_PASSWORD:?DB_PASSWORD is required}@postgres:5432/${DB_NAME:-saveaction}
      REDIS_URL: redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-3}
      VIDEO_STORAGE_PATH: /app/storage/videos
      SCREENSHOT_STORAGE_PATH: /app/storage/screenshots
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Playwright browser settings
      PLAYWRIGHT_BROWSERS_PATH: /app/.playwright-browsers
    volumes:
      - storage-data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    # Worker needs higher shared memory for Chromium
    shm_size: '1gb'
    networks:
      - saveaction

  # ---------------------------------------------------------------------------
  # Web UI (Next.js)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
      PORT: 3000
      # Next.js runtime environment variables
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - saveaction

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health/live"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - saveaction

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  storage-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  saveaction:
    driver: bridge
